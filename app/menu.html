<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <!-- <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <style>
        .icon {
            width: 20px;
        }
    </style>

    <div data-role="header">
        <div data-role="navbar">
            <ul>
                <li>
                    <a href="#" id="articulo">
                        <i class='bx bx-home-smile'></i>
                    </a>
                </li>
                <li>
                    <a href="#" id="carrito">
                        <span class="badge badge-success badge-counter icon" id="Qcart"></span>
                        <i class='bx bxs-cart-alt '></i>
                    </a>

                </li>
                <li>
                    <a href="#" id="historial">
                        <i class='bx bx-history icon'></i>
                    </a>
                </li>
                <li>
                    <a href="#" id="salir">
                        <i class='bx bx-exit icon'></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="mostrar"></div>
</body>
<!--script src="js/sesiones.js"></!--script-->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<script>
    $(document).ready(function () {

        $("#mostrar").load("php/articulo.php");
        $("#salir").click(function () {
            $.get("php/logout.php", {}, function (retorno) {
                if (retorno == 0) {
                    location.href = 'index.html'
                }
            })
        });
        $("#carrito").click(function () {
            $("#mostrar").load("php/listarCarrito.php");
        });
        $("#historial").click(function () {
            $("#mostrar").load("php/historial.php");
        });
        $("#articulo").click(function () {
            $("#mostrar").load("php/articulo.php");
        });
    })
</script>
<script>

    $.get("php/sesion.php", {}, function (retorna) {
        if (retorna == 0) {
            location.href = 'index.html'
        }
    })

</script>

</html>
